maxPreviewsCached: 10
vaults:
    -
        fsPath: vault
        name: dendron.dendron-site
useFMTitle: true
useNoteTitleForLink: true
noAutoCreateOnDefinition: true
noLegacyNoteRef: true
noXVaultWikiLink: true
mermaid: true
useKatex: true
autoFoldFrontmatter: false
usePrettyRefs: true
dev:
    enableWebUI: true
    enablePreviewV2: true
journal:
    dailyDomain: daily
    name: journal
    dateFormat: y.MM.dd
    addBehavior: childOfCurrent
    firstDayOfWeek: 1
scratch:
    name: scratch
    dateFormat: y.MM.dd.HHmmss
    addBehavior: asOwnDomain
site:
    siteHierarchies:
        - dendron
        - community
        - pkg
        - tags
        - templates
    siteRootDir: docs
    gh_edit_repository: 'https://github.com/dendronhq/dendron-site'
    gh_edit_branch: master
    usePrettyRefs: true
    copyAssets: true
    logo: vault/assets/images/logo.png
    siteUrl: 'https://wiki.dendron.so'
    siteLastModified: true
    githubCname: wiki.dendron.so
    title: Dendron
    author: dendronhq
    twitter: dendronhq
    description: >-
        Dendron is a local-first, markdown based, hierarchical note taking tool.
        It is meant to help you create, organize, and collaborate on knowledge
        bases of any size.
    ga_tracking: G-B0JN2HHCNY
version: 2
useTitleForLink: true
initializeRemoteVaults: true
dendronVersion: 0.63.1
commands:
    lookup:
        note:
            selectionMode: extract
            confirmVaultOnCreate: false
            leaveTrace: false
    randomNote: {}
    insertNote:
        initialValue: templates
    insertNoteLink:
        aliasMode: none
        enableMultiSelect: false
    insertNoteIndex:
        enableMarker: false
